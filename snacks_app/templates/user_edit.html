<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User Profile</title>

  <!-- Bootstrap TAGS from (getbootstrap.com/docs) -->
  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <!-- Bootstrap TAGS -->

</head>

<body>
  <div class="container">
    <div class="col">
      <h2 class="text-center mt-5">Edit User Profile</h2>
      {% if messages %}
        {% for message in messages %}
          <p class="text-center" style="color: red;">{{ message }}</p>
        {% endfor %}
      {% endif %}
      <form action="/snacks/user/edit" method="POST">
        {% csrf_token %}
        <div class="row g-5 mb-2 justify-content-md-center">
          <div class="col-3">
            <label class="form-label">First Name</label>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" name="first_name" value="{{this_user.first_name}}">
          </div>
        </div>
        <div class="row g-5 mb-2 row justify-content-md-center">
          <div class="col-3">
            <label class="form-label">Last Name</label>
          </div>
          <div class="col-auto">
            <input type="text" class="form-control" name="last_name" value="{{this_user.last_name}}">
          </div>
        </div>
        <div class="row g-5 mb-2 justify-content-md-center">
          <div class="col-3">
            <label class="form-label">Email</label>
          </div>
          <div class="col-auto">
            <input type="email" class="form-control" name="email" value="{{this_user.email}}">
          </div>
        </div>
        <div class="row g-5 mb-2 row justify-content-md-center">
          <div class="col-3">
            <label class="form-label">Current Password*</label>
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="crnt_password">
          </div>
        </div>
        <div class="row g-5 mb-2 row justify-content-md-center">
          <div class="col-3">
            <label class="form-label">New Password</label>
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="new_password">
          </div>
        </div>
        <div class="row g-5 mb-2 row justify-content-md-center">
          <div class="col-3">
            <label class="form-label">Confirm New PW</label>
          </div>
          <div class="col-auto">
            <input type="password" class="form-control" name="c_new_password">
          </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto">
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
    <br>
    <p>All fields marked (*) are mandatory</p>
    <a href="/snacks/user/{{this_user.id}}">Back to User Profile</a>
  </div>
</body>

</html>
